<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <!--[if IE]>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <![endif]-->
  <meta name="theme-color" content="#3c4b86" />
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="{% asset_path 'images/favicon.png' %}"/>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="{% asset_path 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% asset_path 'css/main.css' %}" id="color-switcher-link">
  <link rel="stylesheet" href="{% asset_path 'css/animations.css' %}">
  <link rel="stylesheet" href="{% asset_path 'css/fonts.css' %}">
  <link rel="stylesheet" href="{% asset_path 'css/menu_sideslide.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="{% asset_path 'js/vendor/modernizr-2.6.2.min.js' %}"></script>

  <!--[if lt IE 9]>
  <script src="{% asset_path 'js/vendor/html5shiv.min.js' %}"></script>
  <script src="{% asset_path 'js/vendor/respond.min.js' %}"></script>
  <script src="{% asset_path 'js/vendor/jquery-1.12.4.min.js' %}"></script>
  <![endif]-->

</head>

<body>
  <div class="preloader">
    <div class="preloader_image"></div>
  </div>
  {% include sidebar.html %}

    <!-- search modal -->
    <div class="modal" tabindex="-1" role="dialog" aria-labelledby="search_modal" id="search_modal">
      <div class="widget widget_search">
        <form method="get" class="searchform form-inline" action="/">
          <div class="form-group">
            <input type="text" value="" name="search" class="form-control" placeholder="Search keyword" id="modal-search-input">
          </div>
          <button type="submit" class="theme_button">Search</button>
        </form>
      </div>
    </div>

    <!-- wrappers for visual page editor and boxed version of template -->
    <div id="canvas">
      <div id="box_wrapper">

        <!-- template sections -->
        <div class="ds page_topline topline-01">
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9 text-xs-center">
                <div class="page_topline__mail-wrapp">
                  <a href="#" class="page_topline__mail"><i class="fa fa-calendar" aria-hidden="true"></i> Calendario de eventos</a>
                </div>
                <div class="page_topline__mail-wrapp">
                  <a href="mailto:{{site.email}}" class="page_topline__mail"><i class="fa fa-envelope-o" aria-hidden="true"></i> {{site.email}}</a>
                </div>
                <a href="tel:{{site.phone_url}}" class="page_topline__phone"><i class="fa fa-phone" aria-hidden="true"></i> {{site.phone}}</a>
              </div>
              <div class="col-xs-6  hidden-xs col-sm-4 col-md-3 col-lg-3 text-xs-center text-right">
                <ul class="social-list">
                  <li>
                    <a href="#" class="fa fa-facebook" aria-hidden="true"></a>
                  </li>
                  <li>
                    <a href="#" class="fa fa-twitter" aria-hidden="true"></a>
                  </li>
                  <li>
                    <a href="#" class="fa fa-pinterest-p" aria-hidden="true"></a>
                  </li>
                  <li>
                    <a href="#" class="fa fa-google-plus" aria-hidden="true"></a>
                  </li>
                  <li>
                    <a href="#" class="fa fa-instagram" aria-hidden="true"></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- wrappers for visual page editor and boxed version of template -->
        <div id="canvas">
          <div id="box_wrapper">
            {% include header.html %}
            {{ content }}
            {% include footer.html %}
          </div>
        </div>

        <script src="{% asset_path 'js/compressed.js' %}"></script>
        <script src="{% asset_path 'js/main.js' %}"></script>
        <script src="{% asset_path 'js/main-menu.js' %}"></script>
        <script src="{% asset_path 'js/classie.js' %}"></script>

      </body>

      </html>
